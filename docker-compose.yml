version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: hostel_portal_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: changeme
      MYSQL_DATABASE: hostel_portal
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
volumes:
  db_data:

